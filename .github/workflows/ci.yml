name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - run: npm test -- --coverage --coverage.reporter=json-summary

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && matrix.node-version == 22
        run: |
          COVERAGE=$(node -e "const c = JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json','utf8')); console.log(Math.round(c.total.lines.pct))")
          COLOR=red
          if [ "$COVERAGE" -ge 80 ]; then COLOR=brightgreen
          elif [ "$COVERAGE" -ge 60 ]; then COLOR=yellow
          elif [ "$COVERAGE" -ge 40 ]; then COLOR=orange
          fi
          mkdir -p .github/badges
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > .github/badges/coverage.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.json
          git diff --cached --quiet || git commit -m "ci: update coverage badge [skip ci]" && git push
